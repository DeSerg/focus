<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Focus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="https://use.fontawesome.com/9f28bd46fa.js"></script>
  </head>
  <body>


  <section class="section">

    <div class="container">
    <button class="button" onclick="location.href='{% url 'bocus:index' %}'" type="button" >
        <span class="icon is-big">
            <i class="fa fa-home" aria-hidden="true"></i>
        </span>
    </button>

    </div>
    <br>

    <div class="container">
      <h3 class="title">
        Альбом {{album.id}}
      </h3>
      <br>
      <p class="subtitle">
      В альбоме {{photos_num}} фотографий
      </p>

    <br>
    <br>

    <div class="container">
      <form action="{% url 'bocus:upload_photos' album.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ upload_photos_form }}
        <input type="submit" value="Добавить фото в альбом">
      </form>
    </div>

    <br>
    <div class="container">
      <form action="{% url 'bocus:recognize' album.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ recognize_form }}
        <input type="submit" value="Скачать фото с лицом из шаблона">
      </form>
    </div>
  </section>

  </body>
</html>
